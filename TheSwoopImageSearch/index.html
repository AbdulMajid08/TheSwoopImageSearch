<!-- this is to add a background to the website of our choosing based on the url and we can get any image address we want for the url:-->
<style>
    body { 
      background-image: url('https://static.clubs.nfl.com/image/upload/v1643905779/eagles/wme4xbzoejuoxa5cx80s.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style>

<body>

    <h1 style="color: mediumspringgreen;">The Swoop Image Search</h1> <!-- this creats the heading on our website-->

        <input type="text" id="search-input" placeholder="Search for images"> <!-- the place holder is what tells us what to type in the search bar before we click it-->
        <button id="search-button">Search</button>
        
    </form>
    
    <div class="search-results"> <!-- now we need to add pictures for the website-->

            alt="Swoop The Eagle"> <!-- then when we find a good image we grab its image address-->
            <a href="https://unsplash.com/photos/zlSp94lcSFc" 
            target="_blank" style="color: red">Swoop The Eagle </a> <!-- here we creat a writing underneath the image and when we click on it we get redirected to the link on the href-->
        </div>

            alt="Swoop The Eagle"> <!-- then when we find a good image we grab its image address-->
